<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav
    class="navbar"
    role="navigation"
    aria-label="main navigation"
    >
      <div class="navbar-start">
        <div class="navbar-item">
          <div class="buttons">
            <div class="button is-light" onClick="addRow();">Add Row</div>
            <hr class="navbar-divider">
            <div class="button is-light" onClick="addColumn()">Add Column</div>
          </div>
        </div>
      </div>
      <div>
        <div class="navbar-item">
          <div class="buttons">
            <div class="button is-black" onclick="fillAll()">
              Fill All Cells
            </div>
            <div class="button is-black" onclick="fillUncolored()">
              Fill Uncolored Cells
            </div>
            <div class="button is-black" onClick="clearAll()">
              Clear Cells
            </div>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link is-arrowless">
                Cell Color
              </a>
              <div class="navbar-dropdown">
                <a onClick="setRed()" class="navbar-item" id="blue">Red</a>
                <a onClick="setBlue()" class="navbar-item" id="red">Blue</a>
                <a onClick="setWhite()" class="navbar-item" id="white">White</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <div class="button is-dark" onClick="removeRow()"> Delete Row </div>
            <div class="button is-dark" onClick="removeCol()"> Delete Column </div>
          </div>
        </div>
      </div>
    </nav>
    <table id="table" draggable="false"></table>
    <div id="container"></div>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
