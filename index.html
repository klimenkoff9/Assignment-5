<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav
    class="navbar"
    role="navigation"
    aria-label="main navigation"
    >
      <div class="navbar-start">
        <div class="navbar-item">
          <div class="buttons">
            <div class="button is-light" onClick="">
              Add Row
            </div>
            <hr class="navbar-divider">
            <div class="button is-light" onClick="">
              Add Column
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="navbar-item">
          <div class="buttons">
            <div class="button is-success" onclick="">
              Fill All Cells
            </div>
            <div class="button is-warning" onclick="">
              Fill Uncolored Cells
            </div>
            <div class="button is-danger" onClick="">
              Clear Cells
            </div>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link is-arrowless">
                Cell Color
              </a>
              <div class="navbar-dropdown">
                <a onClick="" class="navbar-item" id="blue">Red</a>
                <a onClick="" class="navbar-item" id="red">Blue</a>
                <a onClick="" class="navbar-item" id="white">White</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <div class="button is-dark" onClick="addRow()">
              Remove Row
            </div>
            <hr class="navbar-divider">
            <div class="button is-dark" onClick="addColumn()">
              Remove Column
            </div>
          </div>
        </div>
      </div>
    </nav>
    
    <table id="table" draggable="false"></table>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
